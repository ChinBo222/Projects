<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Enrollment - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Welcome to the Student Enrollment Process</h1>
<!-- This html page is just the landing page for logging in, and registering. It then leads to the welcome page that acts as the home page -->
<div class="form-container">
    <h2>Register as a New Student</h2>
    <!-- refers to student, post request -->
    <form th:action="@{/}" th:object="${student}" method="post">
        <input type="text" th:field="*{userName}" placeholder="Username" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <input type="text" th:field="*{firstName}" placeholder="First Name" required>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
        <input type="text" th:field="*{address}" placeholder="Address">
        <input type="text" th:field="*{city}" placeholder="City">
        <input type="text" th:field="*{postalCode}" placeholder="Postal Code">
        <input type="text" th:field="*{technicalSkills}" placeholder="Technical Skills">
        <button type="submit">Register</button>
    </form>
</div>

<div>
    <p style="color: green;">
        <!-- Display success message if registration was successful -->
        <span th:text="${successMsg}"></span>
    </p>
</div>



<div class="login-container">
    <h2>Already Registered? Login Here</h2>
    <!-- opens log in, post request -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="userName" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div>
        <p style="color: red;">
            <!-- Display error message if login fails -->
            <span th:text="${loginErrorMessage}"></span>
        </p>
    </div>
</div>
</body>
</html>
